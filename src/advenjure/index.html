<html>
    <head>
      <title>Advenjure - Example game</title>
      <link rel="stylesheet" href="jquery.terminal-0.11.7.css">
      <style>
        body {margin: 0;}
        #terminal {
            width: 100%;
            height: 100%;
            padding: 20px;
        }
        .terminal-output {
            color: white;
        }
        .prompt, .cmd {
            color: #666;
        }
        .command {
            color: #666;
        }
        .terminal, .cmd {
            line-height: 20px;
            font-size: 16px;
        }
        .terminal .terminal-output div div, .cmd .prompt {
            display: block;
            line-height: 20px;
            height: auto;
        }
      </style>
    </head>
    <body>
      <div id="terminal"></div>
      <a href="https://github.com/facundoolano/advenjure" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" alt="Fork me on GitHub" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
    </body>
    <script type="text/javascript" src="main.js"></script>
</html>
