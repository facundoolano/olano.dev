---
layout: default
title: /blog/refs
head_title: Refs
---

<script>
 // unfold the post list of the tag from the url fragment
 document.addEventListener("DOMContentLoaded", function() {
     var hash = window.location.hash;

     if(hash) {
         var id = hash.substring(1);
         var details = document.getElementById(id).closest('details');
         if(details) {
             details.setAttribute("open", "");
         }
     }
 });
</script>

<div class="blog-index">
    {% for ref in site.data.refs %}
    <details>
        <summary>
            <h4><a href="#{{ref.id}}" class="title" id="{{ref.id}}">{{ref.name}}</a></h4>
        </summary>
        {% assign posts = site.posts | where_exp:"post", "post.refs contains ref.id" %}
        {% assign skip_years = true %}
        {% include posts.html %}

    </details>
    {% endfor %}
</div>
