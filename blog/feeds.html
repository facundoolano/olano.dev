---
layout: default
title: /blog/feeds
head_title: Feeds
---

<div class="blog-index">
    <p>All posts:</p>
    <article>
        <a href="/feed.xml">/feed.xml</a>
    </article>

    <p>By tag:</p>
    {% for tag in site.tags %}
    <article>
        <a href="/feed/{{tag[0]}}.xml">/feed/{{tag[0]}}.xml</a>
    </article>
    {% endfor %}
</div>
