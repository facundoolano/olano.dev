---
layout: base
---
<nav>
    <a href="/">olano.dev</a>
    <a href="/blog">/blog</a>
    <a href="/projects">/projects</a>

    <div style="float: right;">
    {% assign sections = page.submenu %}
    {% for section in sections %}
    <a href="{{section[1]}}">{{section[0]}}</a>
    {% endfor %}
    </div>
</nav>

<div class="content layout-{{ page.layout }}">
    {% if page.title %}
    <h2>{{page.title}}</h2>

    {% endif %}

    {{ content }}

    <p>{% include source_path.html %}</p>
</div>
