<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>olano.dev</title>
        <link rel="stylesheet" href="/assets/css/main.css">
    </head>
    <body>
        <nav>
            {% for section in site.data.navigation %}
            <a href="{{ section.url}}" {% if page.url == section.url %}style="font-weight: bold" {%endif%}>{{section.name}}</a>
            {% endfor %}
        </nav>

        <div class="content layout-{{ page.layout }}">
            {{ content }}
        </div>
    </body>
</html>
