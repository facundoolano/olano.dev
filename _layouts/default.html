---
layout: base
---
<nav class="">
    <a href="/">olano.dev</a>
    {% assign sections = layout.sections|default:page.sections %}
    {% for section in sections %}
    <a href="{{section[0]}}">{{section[1]}}</a>
    {% endfor %}
</nav>

<div class="content layout-{{ page.layout }}">
    {% if page.title %}
    <h2>{{page.title}}</h2>

    <br/>
    {% endif %}

    {{ content }}

    <p>{% include source_path.html %}</p>
</div>
