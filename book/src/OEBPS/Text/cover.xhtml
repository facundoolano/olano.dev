<?xml version="1.0" encoding="utf-8" standalone="no"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cover</title>
    <style type="text/css">
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .cover-container {
            text-align: center;
        }
        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 2rem;
            margin-top: -10rem;
        }
        .subtitle {
            font-size: 1.6em;
            margin-bottom: 2rem;
            color: grey;
        }
        .byline {
            margin-top: 1em;
            font-size: 1em;
            color: darkgrey;
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <div class="title">{{ site.config.title }}</div>
        <div class="subtitle">{{ site.config.subtitle }}</div>
        <div class="byline">by {{ site.config.author }}</div>
    </div>
</body>
</html>
