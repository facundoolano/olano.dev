{% for post in posts %}

<article>

        {% if post.favorite %} <a href="/blog/tags#favoritos" style="text-decoration:none">⭐</a> {% endif %} {% if post.lang == 'en' %} 🇬🇧 {% endif %}
        <a class="title" href="{{ post.external | default:post.url }}">{{ post.title }}</a>
        <br/>
        <small>
            <span class="date">{{ post.date | date: "%d/%m/%Y" }}</span>
            <span class="tags">
                {% for tag in post.tags %}
                <a href="/blog/tags#{{tag}}">#{{tag}}</a>
                {% endfor %}
            </span>
        </small>

    </article>
{% endfor %}
