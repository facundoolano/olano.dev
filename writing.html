---
layout: default
title: writing
---

<div class="blog">
{% for post in site.posts %}

    <li>

        {% if post.favorite %} ‚≠ê {% endif %} <a href="{{ post.url }}">{{ post.title }}</a>
        <br/>
        <small>
            <span class="date">{{ post.date | date: "%d/%m/%Y" }}</span>
            <span class="date">{{ post.tags|join:', ' }}</span>
        </small>

    </li>
{% endfor %}
</div>
