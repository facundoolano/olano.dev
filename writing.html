---
layout: default
title: writing
---

<div class="blog">
{% for post in site.posts %}

    <li>
        <small><span class="date">{{ post.date | date: "%d/%m/%Y" }}</span>
        </small>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small>{% if post.favorite %} ‚≠ê {% endif %}<span class="date">{{ post.tags|join:', ' }}</span></small>

    </li>
{% endfor %}
</div>
