---
layout: default
title: blog
section: blog
---

<br/>

<div class="blog-index">
    {% for post in site.posts %}

    <article>

        {% if post.favorite %} ⭐ {% endif %} {% if post.translation %} 🇬🇧 {% endif %}
        <a href="{{ post.url }}">{{ post.title }}</a>
        <br/>
        <small>
            <span class="date">{{ post.date | date: "%d/%m/%Y" }}</span>
            <span class="date">{{ post.tags|join:', ' }}</span>
        </small>

    </article>
{% endfor %}
</div>
